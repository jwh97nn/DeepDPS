      OVERLAP_THRESHOLD: 0.8
      OBJECT_MASK_THRESHOLD: 0.0
DATASETS:
  TRAIN: ("mapillary_vistas_panoptic_train",)
  # TEST: ("mapillary_vistas_panoptic_val",)
  # TRAIN: ("semkitti_dvps_train",)
  TEST: ("semkitti_dvps_val",)
SOLVER:
  IMS_PER_BATCH: 2
  BASE_LR: 0.0001
  MAX_ITER: 100000
  WARMUP_FACTOR: 1.0
  WARMUP_ITERS: 0
  WEIGHT_DECAY: 0.05
  OPTIMIZER: "ADAMW"
  LR_SCHEDULER_NAME: "WarmupPolyLR"
  BACKBONE_MULTIPLIER: 0.1
  CLIP_GRADIENTS:
    ENABLED: True
    CLIP_TYPE: "full_model"
    CLIP_VALUE: 0.01
    NORM_TYPE: 2.0
