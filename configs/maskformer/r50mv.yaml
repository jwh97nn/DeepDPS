_BASE_: r50.yaml
MODEL:
  # WEIGHTS: "detectron2://ImageNetPretrained/torchvision/R-50.pkl"
  WEIGHTS: "model/weights/model_final_4e9874.pkl"
  SEM_SEG_HEAD:
    IGNORE_VALUE: 65
    NUM_CLASSES: 65
  MASK_FORMER:
    # BACKUP_TOKEN: True
    BACKUP_TOKEN: False
    # DEPTH_DECODER: True
    DEPTH_DECODER: False
