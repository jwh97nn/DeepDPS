  # MIN_SIZE_TEST: 2048
  # MAX_SIZE_TEST: 2048
  MIN_SIZE_TEST: 384
  MAX_SIZE_TEST: 1280
  CROP:
    ENABLED: True
    TYPE: "absolute"
    # SIZE: (1024, 1024)
    SIZE: (384, 1280)
    SINGLE_CATEGORY_MAX_AREA: 1.0
  COLOR_AUG_SSD: True
  # SIZE_DIVISIBILITY: 1024 # used in dataset mapper
  SIZE_DIVISIBILITY: 1280 # used in dataset mapper
  FORMAT: "RGB"
  DATASET_MAPPER_NAME: "mask_former_panoptic_mv"
TEST:
  EVAL_PERIOD: 5
DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: True
  NUM_WORKERS: 4
VERSION: 2
